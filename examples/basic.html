<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <style>

      * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        font: 14px "Helvetica Neue", Helvetica, Arial;
        padding: 5px;
      }

      #container {
        background: #666;
        border: 1px solid #000;
        height: 380px;
        overflow: hidden;
        width: 295px;
      }

      #container > div {
        background: #f8f8f8 url(http://www.deargrumpycat.com/wp-content/uploads/2013/04/Grumpy-Cat.jpg) repeat 0 0;
        background-size: contain;
        height: 768px;
        width: 1024px;
        -webkit-user-select: none;
      }

      #container.landscape > div {
        height: 380px;
      }

      #container.portrait > div {
        width: 295px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div></div>
    </div>

    <button onclick="resize('square')">Square</button>
    <button onclick="resize('portrait')">Portrait</button>
    <button onclick="resize('landscape')">Landscape</button>

    <script src="../build/build.js"></script>
    <script>
      var SwipePane = require('swipe-pane');
      var el = document.querySelector('#container');
      var pane = SwipePane(el);

      function resize(name) {
        el.className = name;
        pane.transitionDuration(0);
        pane.translate(0, 0);
      }
      
    </script>
  </body>
</html>
